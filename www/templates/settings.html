  <ion-content>
  <div class="card">

      Content
    </div>
    <div class="item">

  Downloads complete: <span ng-if="downloads_complete">
                          Yes
                      </span>
                      <span ng-if="!downloads_complete">

                      </span>

  </div>
</div>

    </div>

    <ion-list>

	    </ion-toggle>
    </ion-list>
