<html ng-app="pears">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">



    <meta http-equiv="Content-Security-Policy" content="
    default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src 'self' https://www.youtube.com; font-src 'self';">




    <title>Pears</title>


    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>  
    <script type="text/javascript" src="js/color.js"></script>
    
    <!-- installed with bower -->
    <script type="text/javascript" src="lib/lodash/lodash.min.js"></script>  
    <script type="text/javascript" src="lib/marked/marked.min.js"></script>   
    <script type="text/javascript" src="lib/angular-marked/angular-marked.min.js"></script>   

    <script src="lib/ionic-audio/dist/ion-audio.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    
      
    <!-- SIDE MENUS -->

    <ion-side-menus>
        <ion-side-menu-content  edge-drag-threshold="true" ng-controller="NavCtrl">
          <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
              </button>
            </ion-nav-buttons>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-right-right"></ion-nav-view>
        </ion-side-menu-content> 
        
        <!-- right -->
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header bar-assertive">
          </ion-header-bar>
          <ion-content has-header="true">
            <ul class="list">
             <div class="item item-divider">
              Essential information
            </div>
              <li>
                <a class="item" menu-close="" href="#/tab/aftersurgery">After surgery</a>
              </li>
              <li>
                <a class="item" menu-close="" href="#/tab/recovering">How to recover</a>
              </li>
              <li>
                <a class="item" menu-close="" href="#/tab/relaxation">Relaxation</a>
              </li>
              <li>
                <a class="item" menu-close="" href="#/tab/suggestion">Positive suggestion</a>
              </li>

           <div class="item item-divider">
              Resources
            </div>

              <li>
                <a class="item" menu-close="" href="#/tab/recordings">Full audio recordings</a>
              </li>

             
              <li>
                <a class="item" menu-close="" nav-clear="" href="#/moreinformation">More information</a>
              </li>

              <!--  <li>
                <a class="item" menu-close="" nav-clear="" href="#/settings">Settings</a>
              </li> -->
            </ul>
          </ion-content>
        </ion-side-menu>
        
        
      </ion-side-menus>



    <!-- TABS -->

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-stable">

      <ion-tab title="Start" 
        icon-on="ion-ios-home" 
        icon-off="ion-ios-home"
        href="#/tabs/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Learn" 
        icon-on="ion-university" 
        icon-off="ion-university"
        href="#/tab/aftersurgery">
          <ion-nav-view name="recovery-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Recordings" 
          icon-on="ion-headphone" 
          icon-off="ion-headphone" 
          href="#/tab/recordings">
          <ion-nav-view name="recordings-tab"></ion-nav-view>
        </ion-tab>
        
      </ion-tabs>
    </script>


  </body>

</html>
